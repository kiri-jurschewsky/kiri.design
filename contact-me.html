---
layout: default
---

  <header class="grid grid-middle masthead section-dark">

    <div class="logo unit xs-1 s-1 m-1-3 l-1-3 gutter-1">
      <a href="{{site.baseurl}}/index.html">
      <img class="push-0 logo center" src="images/logo.png" alt="">
      </a>
    </div>

    <nav class="nav unit xs-1 s-1 m-2-3 l-2-3 pad-top-half pad-bottom-half">
      <ul class="push-none list-group-inline">
        <li itemrop="image" class="gutter"><a class="text-right" href="{{site.baseurl}}/about-me.html">About Me</a></li>
        <li itemrop="image" class="gutter"><a class="text-right current" href="{{site.baseurl}}/contact-me.html">Contact Me</a></li>
      </ul>
    </nav>

  </header>

  <section class="contact pad-t-2 pad-b-2">

    <div class="max-length">

      <h1 itemprop="name" class="push-12">Kiri Jurschewsky</h1>

      <h2 itemprop="action">Send me sweet little Email</h2>

      <form class="push-0" method="POST" action="https://formspree.io/bradlet@algonquincollege.com">

        <div class="push">
          <label for="name">Name</label>
          <input id="name">
        </div>

        <div class="push">
          <label for="email">Your email</label>
          <input id="email" type="email" placeholder="me@me.com" name="email">
        </div>

        <div class="push">
          <label for="subject">Subject</label>
          <select id="subject" name="_sugject">
            <option>Send some love!</option>
            <option>General question</option>
            <option>Just to talk</option>
            <option>I have a job for you!</option>
          </select>
        </div>

        <div class="push">
          <label for="details">More info</label>
          <textarea id="details" name="massage">
          </textarea>
        </div>

        <div>
          <button class="btn btn-light" type="submit">Send message</button>
        </div>

      </form>
    </div>
  </section>
