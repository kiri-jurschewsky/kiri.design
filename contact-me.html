---
layout: default
---


  <section class="contact pad-t-2 pad-b-2">

    <div class="max-length">

      <h1 itemprop="name" class="push-12">Kiri Jurschewsky</h1>

      <h2 itemprop="action">Send me sweet little Email</h2>

      <form class="push-0" method="POST" action="https://formspree.io/bradlet@algonquincollege.com">

        <div class="push">
          <label for="name">Name</label>
          <input id="name">
        </div>

        <div class="push">
          <label for="email">Your email</label>
          <input id="email" type="email" placeholder="me@me.com" name="email">
        </div>

        <div class="push">
          <label for="subject">Subject</label>
          <select id="subject" name="_sugject">
            <option>Send some love!</option>
            <option>General question</option>
            <option>Just to talk</option>
            <option>I have a job for you!</option>
          </select>
        </div>

        <div class="push">
          <label for="details">More info</label>
          <textarea id="details" name="massage">
          </textarea>
        </div>

        <div>
          <button class="btn btn-light" type="submit">Send message</button>
        </div>

      </form>
    </div>
  </section>
